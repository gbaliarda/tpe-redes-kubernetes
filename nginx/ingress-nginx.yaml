apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apiexpress-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /v1(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: v1-apiexpress-service
            port:
              number: 8080
  ingressClassName: nginx